<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5 - Server 1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Lab 5 - Alex Choi & Alfredo Luzardo</h1>
    <div id="postDiv">
        <form id="patientInsertForm">
            <label for="patientId">Patient ID:</label>
            <input type="number" id="postPatientId" name="patientId" required>
            <label for="patientName">Patient Name:</label>
            <input type="text" id="postPatientName" name="patientName" required>
            <label for="DateOfBirth">Date of Birth:</label>
            <input type="date" id="postDateOfBirth" name="DateOfBirth" required>
            <button type="submitPost">Submit</button>
        </form>
    </div>

    <br>

    <div id="getDiv">
        <form id="patientSelectForm">
            <label for="patientId">Patient ID:</label>
            <input type="number" id="getPatientId" name="patientId">
            <label for="patientName">Patient Name:</label>
            <input type="text" id="getPatientName" name="patientName">
            <label for="DateOfBirth">Date of Birth:</label>
            <input type="date" id="getDateOfBirth" name="DateOfBirth">
            <button type="submitGet">Submit</button>
        </form>
        <div id="resultsDiv">
            <table id="resultsTable">
                <thead>
                    <tr>
                        <th>Patient ID</th>
                        <th>Patient Name</th>
                        <th>Date of Birth</th>
                    </tr>
                </thead>
                <tbody>
                </tbody>
            </table>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
