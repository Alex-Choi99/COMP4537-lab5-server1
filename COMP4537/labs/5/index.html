<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Lab 5 - Server 1</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <h1>Lab 5 - Alex Choi & Alfredo Luzardo</h1>

    <div id="queryDiv">
        <h1>INSERT INTO or SELECT FROM Patient data</h1>
        <div id="patientInsertForm">
            <textarea id="sendQuery" name="query" rows="4" required></textarea>
            <button id="submitGet">GET</button>
            <button id="submitPost">POST</button>
        </div>
    </div>

    <br>

    <div id="resultDiv">
        <table id="resultTable">
            <thead>
                <tr>
                    <th>Patient ID</th>
                    <th>Patient Name</th>
                    <th>Date of Birth</th>
                </tr>
            </thead>
            <tbody>
            </tbody>
        </table>
    </div>
    <script type="module" src="js/script.js"></script>
</body>
</html>
